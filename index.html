<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="15">
    <title>Water and Wind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<!--
{{.windValue}}
-->
<body>
<ul class="nav bg-secondary py-4 px-5">
    <li class="nav-item text-light fw-bold fs-4">
        <a>Nathan Fernando lumban Tobing</a>
    </li>
</ul>
<div class="m-4 mt-4 row">
    <div class="col-lg-6 mb-3">
        <div class="card" style="width: 18rem; margin: auto;">
            <img src="assets/img/water.jpg" class="rounded card-img-top">
            <div class="card-body">
                <h5 class="card-title">Water - {{ .waterStatus }}</h5>
                <p class="card-text">Ketinggian : <b>{{ .waterValue }} Meter</b></p>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card" style="width: 18rem; margin: auto;">
            <img src="assets/img/wind.jpg" class="rounded card-img-top">
            <div class="card-body">
                <h5 class="card-title">Wind - {{ .windStatus }}</h5>
                <p class="card-text">Kecepatan : <b>{{ .windValue }} Meter/Sekon</b></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
